<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
   <section class="parallax">
        <div style="overflow:hidden; position:relative; height: 744px; width: 100%; z-index: 10;">
            <div class="container"></div>
        </div>
        <img src="hill1.png" id="hill1">
        <img src="hill2.png" id="hill2">
        <img src="hill3.png" id="hill3">
        <img src="hill4.png" id="hill4">
        <img src="hill5.png" id="hill5">
        <img src="tree.png" id="tree">
        <h2 id="text">Adventure Time! â†“</h2>
        <img src="leaf.png" id="leaf" style="top: 0; bottom: unset;">
        <img src="plant.png" id="plant">
        
   </section>
   
   <section class="sec"> <br><br><br>
        <h1>Guess the Number !</h1><br><br>
    
        <div id="output">
            <p>Guess the number between 1 and 10:</p><br><br>
            <input type="number" id="guess">
            <button onclick="checkGuess()">Submit Guess</button><br><br>
            <p id="result"></p>
        </div>
    
        <script>
            const pastGuesses = [];
    
            const secretNumber = Math.floor(Math.random() * 10) + 1;
    
            function checkGuess() {
                const guess = document.querySelector('#guess');
                const result = document.querySelector('#result');
                if (guess.value === '' || isNaN(guess.value)) {
                    result.innerText = 'Please enter a valid number.';
                    return;
                }
                const userGuess = parseInt(guess.value, 10);
                pastGuesses.push(userGuess);
                if (userGuess === secretNumber) {
                    result.innerText = `Congratulations! You guessed the number in ${pastGuesses.length} attempts.`;
                } else {
                    result.innerText = `Wrong guess! Try again.`;
                }
    
                displayPastGuesses();
                guess.value = '';
            }
    
            function displayPastGuesses() {
                const output = document.querySelector('#output');
                const pastGuessesList = document.createElement('p');
                pastGuessesList.innerText = `Past Guesses: ${pastGuesses.join(', ')}`;
                
                if (document.querySelector('#pastGuessesList')) {
                    output.replaceChild(pastGuessesList, document.querySelector('#pastGuessesList'));
                } else {

                    pastGuessesList.id = 'pastGuessesList';
                    output.appendChild(pastGuessesList);
                }
            }

            var container = document.querySelector('.container');

            //bush
            var images = [
                'bush1.png',
                'bush2.png',
                'bush3.png'
            ];

            for (var i=0; i<20; i=i+1) {

                var randomImageIndex = Math.floor(Math.random()*images.length)
                var image =images[randomImageIndex];


                // var positionTop = Math.random()*100;
                var positionTop = 25;
                // var positionLeft = Math.random()*100;
                var positionLeft = 35;

                var elementWidth = Math.random()*500+100;
                var elementHeight = Math.random()*500+100;

                var elementRotation = Math.random()*360;

                container.innerHTML += `<div style="background-image: url('${image}'); top: ${positionTop}%; left: ${positionLeft}%; width: ${elementWidth}px; height: ${elementHeight}px; transform: rotate(${elementRotation}deg)" onmouseenter="changeSettings(this)"></div>`;
            }

            function changeSettings(element) {

                var positionTop = Math.random()*100;
                var positionLeft = Math.random()*100;
                element.style.top = positionTop + "%";
                element.style.left = positionLeft + "%";

                var elementWidth = Math.random()*500+100;
                var elementHeight = Math.random()*500+100;
                element.style.width = elementWidth + "px";
                element.style.height = elementHeight + "px";

                var elementRotation = Math.random()*360;
                element.style.transform = `rotate(${elementRotation}deg)`;
            }
        </script>
    </section>
   
   <script src="script.js"></script>
</body>
</html>
